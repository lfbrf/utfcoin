<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/user">
<head>
    <title th:text="${status}">404</title>
</head>
<body>

    <main layout:fragment="content" >
    <div class="row">
    	 <h3 style="margin-bottom: 0px;">CONTA</h3>
         <hr  class="col s2  style-eight" >
    </div>
    
        <section class="row">
        
            <div class="col s9 offset-s3">

                
                <table style="width:50%" th:each="u: ${user}" >
				  <tr>
				    <td><i class="material-icons">perm_identity</i></td>
				    <td style="font-weight: bold;">
				   
				    Nome
				
				    </td>
				    <td th:text="${u.getName()}">name</td> 
				  </tr>
				  <tr>
				   <td><i class="material-icons">contact_mail</i></td>
				   	<td style="font-weight: bold;">Email</td> 
				   	 <td th:text="${u.getEmail()}">email</td>
				  </tr>
				  <tr>
				   <td><i class="material-icons">fiber_pin</i></td>
				   <td style="font-weight: bold;">Pin</td>
				   <td>#</td>
				  </tr>
				  <tr>
				   <td><i class="material-icons">contacts</i></td>
				   <td style="font-weight: bold;">Documento</td>
				   <td th:text="${u.getDocument()}">documento</td> 				      
				  </tr>
				  
				  
				
				</table>
            </div>
        </section>
    </main>
</body>

</html>
