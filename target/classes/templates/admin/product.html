<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/online">
<head>
    <meta charset="utf-8"/>
    <title>Register | JF</title>
</head>
<body>

    <main layout:fragment="content">
        <article class="container" style="padding-top: 3%;">
            <header class="row">
                <div class="col s12">
                    <h3 class="center">Cadastrar novo Produto</h3>
				</div>
            </header>
            <section>
               	<form autocomplete="off" action="#" th:action="@{/admin/product}"
					th:object="${product}" method="post" class="form-horizontal"
					role="form">

					<div class="form-group">
						<div class="col-sm-9">
						
						<input type="text" th:field="*{name}" placeholder="Nome"
								class="form-control" /> 
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
						
						<input type="text" th:field="*{description}" placeholder="Descricao"
								class="form-control" /> 
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-9">
					
						<input type="text" th:field="*{value}" placeholder="Preco"
								class="form-control" /> 
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
							<button type="submit" class="btn btn-primary btn-block">Register User</button>
						</div>
					</div>
					
					<span th:utext="${successMessage}"></span>
					
					
				</form>
				
				
		<select th:field="*{products}"  class="browser-default">
                         <option th:each="country : ${products}"
                            th:value="${country.getId()}"
                            th:utext="${country.getName()}"/>
                  </select>		
				
		<form th:object="${products}"  method="get">
		 		
			
		
            <h2>Lista de produtos</h2>
            <table class="table table-striped">
                <tr>
                    <th>Name</th>
                    <th>Descricao</th>
                     <th>Preco</th>
                </tr>
                <tr th:each="u: ${products}">
                    <td th:text="${u.getName()}">name</td>
                    <td th:text="${u.getDescription()}">descricao</td>
                    <td th:text="${u.getValue()}">valor</td>
                </tr>
            </table>
            
        </form>
				
				
				
				
				
            </section>
        </article>
    </main>
</body>
</html>
