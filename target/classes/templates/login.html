<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/off"
	>

<head>
	<title>Spring Security Tutorial</title>

 </head>

<body>
	<main layout:fragment="content" class="container">
	<script>
$( document ).ready(function() {
	setTimeout(function(){ 
		var x = document.getElementById("resultados");
		x.style.display = "none";
	}, 4000);
});
function forgotPass(){
	$('#mod').modal('open');
    
}

function enviarSenha(){
	var email = document.getElementById("emailmodal").value;
	document.getElementById("enviaremail").value = email;
	$("#enviarSenha").click();
}
</script>
        <section class="row">
            <div class="col s12">
		<img th:src="@{/images/logo.png}" class="img-responsive center-block" width="160" height="160" alt="Logo" />
		<form th:action="@{/login}" method="POST" class="form-signin">
			<input type="text" id="email" name="email" autocomplete="email" th:placeholder="Email"
				class="form-control" /> <br/> 
			<input type="password"  th:placeholder="Senha" autocomplete="password"
				id="password" name="password" class="form-control" /> <br /> 
			<div align="center" id="resultados">
			<label th:if="${resposta == 'encontrado'}" style="color: green; font-size: 15px;"> Email enviado com sucesso.
			</label>	
			<label th:if="${resposta == 'nencontrado'}" style="color: red; font-size: 15px;"> Email não localizado, tente novamente.
			</label>
			</div>
			<div align="center" th:if="${param.error}">
				<p style="font-size: 20; color: #FF1C19;">Email ou senha incorreto, por favor verifique</p>
			</div>
			<a onclick="forgotPass();" style="cursor:pointer !important;" > Esqueceu a senha? Clique aqui</a>
			<button class="btn btn-lg btn-primary btn-block" style="color: black; float: right;" name="Submit" value="Login" type="Submit" th:text="Login"></button>
		</form>

	</div>
	</section>
<div id="mod" class="modal " style="width: 580px;  display: none;">
   <a href="#!" style="float: right;" class=" modal-action modal-close btn-flat">X</a>
    
    <div class="modal-content">
      <h4 style="font-weight: bold;">Enviar recuperação de senha</h4>
      <input placeholder="Email"  id="emailmodal"/>
    </div>
    <div class="modal-footer"> 
      <a href="#!" onclick="enviarSenha();" style="font-size: 22px; color: blue; " class=" modal-action modal-close waves-effect waves-green btn-flat">Enviar</a>
    </div>
    
  </div>
  
      <form style="display: none;" autocomplete="off" action="#" th:action="@{/login/senha}" method="post"  role="form">
		 <input type="text" name="email" id="enviaremail" placeholder="Email"
								class="form-control" />  
			<button class="btn waves-effect waves-light"   id ="enviarSenha" type="submit" name="action">Enviar
			   <i class="material-icons right">send</i>
			</button>
	  </form>

	</main>
</body>

</html>
